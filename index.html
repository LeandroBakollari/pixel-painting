<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Drawing Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="toolbar">
    <div class="controls">
      <label class="control">
        <span>Color</span>
        <input id="colorPicker" type="color" value="#3b82f6" />
      </label>

      <label class="control">
        <span>Size</span>
        <input id="sizeSlider" type="range" min="8" max="64" value="16" />
        <span id="sizeLabel" class="mono">16 Ã— 16</span>
      </label>

      <button id="paintBtn" class="btn active" aria-pressed="true">Paint</button>
      <button id="eraserBtn" class="btn" aria-pressed="false">Eraser</button>
      <button id="rainbowBtn" class="btn" aria-pressed="false">ðŸŒˆ Rainbow</button>
      <button id="gridBtn" class="btn" aria-pressed="true">Grid Lines</button>
      <button id="clearBtn" class="btn danger">Clear</button>
    </div>
  </header>

  <main>
    <div id="board" class="board" aria-label="Pixel drawing board"></div>
  </main>

  <footer class="footer">
    <span class="hint">Tip: click + drag to paint. Right-click to erase while in Paint mode.</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
